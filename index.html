<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-entity light="type: point; intensity:1; distance: 50; decay: 7"position="-100 7 -4"></a-entity>
        <a-entity light="type: point; intensity:1; distance: 50; decay: 7"position="-80 7 -4"></a-entity>
        <a-entity light="type: point; intensity:1; distance: 50; decay: 7"position="-60 7 -4"></a-entity>
        <a-entity light="type: point; intensity:1; distance: 50; decay: 7"position="-40 7 -4"></a-entity>
        <a-entity light="type: point; intensity:1; distance: 50; decay: 7"position="-20 7 -4"></a-entity>
        <a-entity light="type: point; intensity:1; distance: 50; decay: 7"position="0 7 -4"></a-entity>
        <a-entity light="type: point; intensity:1; distance: 50; decay: 7"position="20 7 -4"></a-entity>
        <a-entity light="type: point; intensity:1; distance: 50; decay: 7"position="40 7 -4"></a-entity>
        <a-entity light="type: point; intensity:1; distance: 50; decay: 7"position="60 7 -4"></a-entity>
        <a-entity light="type: point; intensity:1; distance: 50; decay: 7"position="80 7 -4"></a-entity>
        <a-entity light="type: point; intensity:1; distance: 50; decay: 7"position="100 7 -4"></a-entity>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-plane position="0 4 10" rotation="0 180 0" width="200" height="16" color="#e0e0e0"></a-plane>  // back
      <a-plane position="0 4 -16" rotation="0 0 0" width="200" height="16" color="#e0e0e0"></a-plane>  // front
      <a-plane position="0 12s -8" rotation="90 0 0" width="200" height="36" color="#e0e0e0"></a-plane> // top
      <a-plane position="100 4 -8" rotation="0 -90 0" width="36" height="16" color="#e0e0e0"></a-plane> // right
      <a-plane position="-100 4 -8" rotation="0 90 0" width="36" height="16" color="#e0e0e0"></a-plane> // left
      <a-plane position="0 -4 -8" rotation="-90 0 0" width="200" height="36" color="#e0e0e0"></a-plane> // bottom
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
